<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multimedija – Vježba 10</title>

<style>
@font-face {
    font-family: "MojFont";
    src: url("font/font.ttf");
}

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-image: url("slike/pozadina.jpg");
    background-size: cover;
    background-position: center;
    color: #ffffff;
}

nav {
    background-color: rgba(0,0,0,0.7);
    padding: 15px 0;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline;
    margin: 0 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
}

nav ul li a:hover {
    text-decoration: underline;
}

.container {
    margin: 60px;
    padding: 50px 30px;
    border-radius: 20px;
    background-color: rgba(0,0,0,0.6);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    text-align: center;
}

h1 {
    font-family: "MojFont";
    font-size: 48px;
    margin-bottom: 30px;
}

h2 {
    font-size: 32px;
    margin: 40px 0 20px;
}

img {
    width: 30%;
    margin: 10px;
    border-radius: 15px;
}

video {
    width: 26%; /* 2x veći od originalnog */
    border-radius: 15px;
    margin: 20px 0;
}

audio {
    width: 66%;
    border-radius: 15px;
    margin: 20px 0;
}


.responsive-iframe {
    position: relative;
    width: 33%; /* 1/3 širine */
    padding-bottom: 18.75%; /* 16:9 ratio */
    margin: 20px auto;
    height: 0;
}

.responsive-iframe iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
}

p {
    font-size: 18px;
    line-height: 1.6;
}
</style>
</head>

<body>
<nav>
<ul>
<li><a href="index.html">Početna</a></li>
<li><a href="multimedija.html">Multimedija</a></li>
<li><a href="dokumenti/dokument.pdf">PDF dokument</a></li>
</ul>
</nav>

<h1>Multimedija – Vježba 10</h1>

<h2>Moje slike</h2>
<div>
    <img src="slike/slika1.jpeg" alt="Slika 1">
    <img src="slike/slika2.jpeg" alt="Slika 2">
    <img src="slike/slika3.jpeg" alt="Slika 3">
</div>

<h2>Video s vježbi</h2>
<video controls>
    <source src="video/video1.mp4" type="video/mp4">
    Vaš preglednik ne podržava video tag.
</video>

<h2>YouTube video</h2>
<div class="responsive-iframe">
<iframe src="https://www.youtube.com/embed/1IEg_3x35go" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

<h2>Audio datoteka</h2>
<audio controls>
    <source src="audio/zvuk.mp3" type="audio/mp3">
    Vaš preglednik ne podržava audio tag.
</audio>

</div>
</body>
</html>
